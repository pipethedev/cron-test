<!DOCTYPE html>
<html>
  <head>
    <title>Site Protected</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
      input {
        --tw-bg-opacity: 1;
        background-color: rgb(235 245 255 / var(--tw-bg-opacity));
        height: 64px;
        font-size: 20px;
        border-radius: 10px;
      }
      button {
        background-color: #3366cc;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/ec6685f89f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    style="
      background-image: url('https://res.cloudinary.com/dgqfojhx4/image/upload/v1686925833/maintenance/bg_fraacp.svg');
    "
    class="bg-blue-50 bg-cover overflow-x-hidden"
  >
    <main
      class="container mx-auto lg:py-6 py-10 flex flex-col lg:h-screen min-h-[100vh] justify-between items-center"
    >
      <div class="">
        <img
          src="https://res.cloudinary.com/dgqfojhx4/image/upload/v1686925832/maintenance/brimble_kbw1wp.svg"
          alt="Brimble logo"
          class="w-56 h-20 lg:w-28 lg:h-11"
        />
      </div>

      <section class="bg-white md:my-20 lg:w-96 w-full lg:p-6 p-10 rounded-2xl">
        <div class="">
          <img
            src="https://res.cloudinary.com/dgqfojhx4/image/upload/v1686925832/maintenance/img_jcyaom.svg"
            alt="moon"
            class="w-full"
          />
        </div>
        <h3 class="lg:py-6 py-14 text-5xl font-bold lg:text-3xl">
          Don't Fret!
        </h3>

        <div class="lg:text-sm text-3xl">
          <div class="flex items-center">
            <img
              src="https://res.cloudinary.com/dgqfojhx4/image/upload/v1686925834/maintenance/warning_mcuhqe.svg"
              alt="check"
              class="w-16 lg:w-9"
            />
            <p class="lg:pl-3 pl-5">This site has password protect enabled</p>
          </div>
          <div class="flex items-center lg:py-4 py-10">
            <input
              required="true"
              id="password"
              placeholder="Site password"
              type="password"
              class="input input-bordered border-none pl-4 input-lg w-full border-primary focus:outline-none"
              value=""
            />
          </div>
          <button
            type="submit"
            id="submitBtn"
            style="background-color: #3366cc"
            class="inline-flex h-14 items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white hover:bg-indigo-400 transition ease-in-out duration-150"
            onclick="authorize()"
          >
            <svg
              id="spinner"
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span id="submitText">Submit</span>
          </button>
        </div>
      </section>

      <footer class="lg:px-12 w-full">
        <div
          class="flex lg:flex-row flex-col gap-y-10 lg:gap-y-0 justify-between text-gray-600 w-full border-t lg:py-2 py-8 lg:text-sm text-3xl items-center"
        >
          <ul class="flex gap-x-10">
            <li><a>Home</a></li>
            <li>
              <a
                href="https://docs.brimble.io/getting-started/introduction"
                target="_blank"
                >Docs</a
              >
            </li>
            <li><a>Community</a></li>

            <li><a>Pricing</a></li>
          </ul>

          <div class="flex gap-x-10 items-center">
            <div
              class="flex items-center p-3 border-gray-100 border-2 rounded-xl"
            >
              <img
                src="https://res.cloudinary.com/dgqfojhx4/image/upload/v1686925832/maintenance/status_g4sksm.svg"
                alt="green circle"
                class="h-4 w-4"
              />
              <a
                target="_blank"
                href="https://brimbleio.statuspage.io/"
                class="pl-3"
                >Status : All systems work Perfectly</a
              >
            </div>
            <a target="_blank" href="https://github.com/brimblehq"
              ><i
                class="fa-brands fa-github text-blue-600 lg:text-lg text-3xl"
              ></i
            ></a>

            <a target="_blank" href="https://twitter.com/brimblehq"
              ><i
                class="fa-brands fa-twitter text-blue-600 lg:text-lg text-3xl"
              ></i
            ></a>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
